<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Breakout Game</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>
  <div class="container">
    <div class="header">
      <div><button class="startBtn">Start Game</button></div>
      <div class='score'>
        Score: <span class='currentScore'>0</span>
      </div>
      <div class='lives'>
        Lives: <span class='currentLives'>5</span>
      </div>
    </div>
    <div id="gameBoard">
      <div class="ball"></div>
      <div class="paddle"></div>
      <div class="gameOver">Click Start Button</div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
